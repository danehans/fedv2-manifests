apiVersion: core.federation.k8s.io/v1alpha1
kind: FederatedService
metadata:
  name: istio-ingress
  namespace: istio-system
  labels:
    chart: ingress-0.8.0
    release: istio
    heritage: Tiller
    istio: ingress
spec:
  template:
    spec:
      # Replace LoadBalancer with NodePort for minikube and other environments that
      # do not use cloud load-balancers.
      type: NodePort
      selector:
        istio: ingress
      ports:
      - name: http
        nodePort: 32000
        port: 80
      - name: https
        port: 443
